<!doctype html>
<html>
<head>
  <title>To-Do App</title>
</head>
<body>
  <h1>My To-Do List</h1>

  <!-- Add Task Form -->
  <form action="{{ url_for('add') }}" method="POST">
    <input type="text" name="task" placeholder="New Task" required>
    <button type="submit">Add</button>
  </form>

  <ul>
  {% for todo in todos %}
    <li>
      {% if todo.completed %}
        <s>{{ todo.task }}</s>
      {% else %}
        {{ todo.task }}
      {% endif %}
      <!-- Toggle Status -->
      <a href="{{ url_for('toggle', task_id=loop.index0) }}">[Status]</a>
      <!-- Delete Task -->
      <a href="{{ url_for('delete', task_id=loop.index0) }}">[Delete]</a>
    </li>
  {% endfor %}
</ul>

  {% if todos|length == 0 %}
    <p>No tasks yet. Add a task above!</p>
  {% endif %}
</body>
</html>
