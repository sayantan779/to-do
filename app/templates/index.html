<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">My To-Do List</h1>

    <!-- Add Task Form -->
    <form action="{{ url_for('add') }}" method="POST" class="flex mb-4">
      <input type="text" name="task" placeholder="Enter new task..."
             class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">
        Add
      </button>
    </form>

    <!-- Tasks List -->
    <ul class="space-y-2">
      {% for idx, todo in todos %}
        <li class="flex items-center justify-between bg-gray-50 p-2 rounded-lg">
          <span class="{% if todo.done %}line-through text-gray-500{% endif %}">
            {{ todo.task }}
          </span>
          <div class="flex space-x-2">
            <!-- Toggle Status -->
            <a href="{{ url_for('toggle', task_id=idx) }}"
               class="px-2 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600">
              Toggle
            </a>
            <!-- Delete Task -->
            <a href="{{ url_for('delete', task_id=idx) }}"
               class="px-2 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600">
              Delete
            </a>
          </div>
        </li>
      {% else %}
        <li class="text-gray-500 text-center">No tasks yet. Add one above!</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
