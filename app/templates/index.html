<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">My To-Do List</h1>

    <!-- Add Task Form -->
    <form action="{{ url_for('main.add') }}" method="POST" class="flex mb-4">
      <input type="text" name="task" placeholder="Enter new task..."
             class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">
        Add
      </button>
    </form>

    <!-- Tasks List -->
    <ul class="space-y-2">
  {% for i, todo in todos %}
    <li class="flex items-center justify-between bg-gray-100 p-2 rounded">
      <div class="flex items-center space-x-2">
        <!-- Toggle link -->
        <a href="{{ url_for('main.toggle', task_id=i) }}" class="text-blue-500">[Toggle]</a>

        <!-- Task text with conditional strike-through -->
        <span class="{% if todo.status == 'completed' %}line-through text-gray-500{% endif %}">
          {{ todo.task }}
        </span>
      </div>

      <!-- Delete button -->
      <a href="{{ url_for('main.delete', task_id=i) }}" class="text-red-500">[Delete]</a>
    </li>
  {% endfor %}
</ul>
  </div>

</body>
</html>
