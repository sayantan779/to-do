<ul>
  {% for todo in todos %}
    <li>
      <form style="display:inline;" action="{{ url_for('toggle', task_id=loop.index0) }}">
        <button type="submit">
          {% if todo.completed %}✔{% else %}❌{% endif %}
        </button>
      </form>
      <span style="text-decoration: {% if todo.completed %}line-through{% else %}none{% endif %};">
        {{ todo.task }}
      </span>
      <a href="{{ url_for('delete', task_id=loop.index0) }}">Delete</a>
    </li>
  {% endfor %}
</ul>
