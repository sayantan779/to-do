<!doctype html>
<html>
<head>
  <title>To-Do App</title>
</head>
<body>
  <h1>My To-Do List</h1>

  <form action="/add" method="POST">
    <input type="text" name="task" placeholder="New Task" required>
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for task in todos %}
      <li>{{ task }} <a href="{{ url_for('delete', task_id=loop.index0) }}">‚ùå</a></li>
    {% endfor %}
  </ul>
</body>
</html>
